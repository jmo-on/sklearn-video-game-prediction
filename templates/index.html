<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="login">
      <h1>MetaCritic Score Prediction</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="name" placeholder="name" required="required" />
      <input type="text" name="platform" placeholder="platform" required="required" />
      <input type="text" name="r-date" placeholder="r-date" required="required" />
      <input type="text" name="user-score" placeholder="user-score" required="required" />
      <input type="text" name="developer" placeholder="developer" required="required" />
      <input type="text" name="genre" placeholder="genre" required="required" />
      <input type="text" name="critics" placeholder="critics" required="required" />
      <input type="text" name="users" placeholder="users" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>
      <br>
      <br>
      {{ prediction_text }}
    </div>
  </body>
</html>
